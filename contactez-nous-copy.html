<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez nous</title>
    <link rel="stylesheet" href="contactez-nous-copy.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Contactez-nous</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Prénom</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Nom</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span class="text">Téléphone</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Tapez votre message ici...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <input type="submit" value="envoyer">
                </div>
            </div>
        </div>
        <div class="containerbutton">
            <a href="index.html">
                <span>Accueil</span>
        </div>
    </section>
</body>
</html>
